<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input id="search"
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input id="button"
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100" id="current-location-button">
                    Current
                </button>
            </div>
            
            
          </div>
        </form>
        <h1 id="city">
          Sydney NSW, Australia
        </h1>
        <ul>
          <li id="date">
            
          </li>
          <li id="describe">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">Â°C</span>
                  
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">
                Humidity: 77%
              </li>
              <li id="wind">
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>

      </div>
        <div class="footer">
          <a href="https://github.com/r0min4/weather-app" target="_blank">Open-source code </a>
          <span>by Romina</span>
        </div>
    </div>
   
    <script src="src/index.js"></script>
</body>

</html>
